<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carnivore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/ib_style.css"
    />
  </head>

  <body>
    <header>
      <div class="hamburger">
        <!-- toggle -->
        <svg
          class="cart"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M10 19.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5zm3.5-1.5c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm1.336-5l1.977-7h-16.813l2.938 7h11.898zm4.969-10l-3.432 12h-12.597l.839 2h13.239l3.474-12h1.929l.743-2h-4.195z"
          />
        </svg>
        <input type="checkbox" id="nav-toggle" />
        <label class="nav-toggle" for="nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <!-- Offcanvas -->

        <nav class="menu">
          <ul class="nav-list">
            <li class="nav-list__item"><a href="#" title="Home">Home</a></li>
            <li class="nav-list__item">
              <a href="#" title="About us">About Us</a>
            </li>
            <li class="nav-list__item">
              <a href="#" title="Contact Us">Contact Us</a>
            </li>

            <!-- Shop/Submenus -->
            <ul class="nav-list__item">
              <a href="#" title="shop">Shop</a>
              <li class="">1</li>
              <li class="">2</li>
              <li class="">3</li>
            </ul>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Left Column / Headphones Image -->
      <div class="left-column">
        <img data-image="black" src="img/product detail-raw meat.jpg" alt="" />
        <img data-image="blue" src="img/product detail-raw meat.jpg" alt="" />
        <img
          data-image="red"
          class="active"
          src="img/product detail-raw meat.jpg"
          alt=""
        />
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <!-- Product Description -->
        <div class="product-description">
          <span>Sweden</span>
          <h1>Angus Beef</h1>
          <p>
            The preferred choice of great range of meat. salty, good quality and
            great taste. 
            <p style="font-weight: bold; text-decoration:underline">Read More</p>
          </p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">
          <!-- Product Color -->
          <div class="product-color">
            <span>Choose your delivery</span>

            <div class="color-choose">
              <div>
                <input
                  data-image="red"
                  type="radio"
                  id="red"
                  name="color"
                  value="red"
                  checked
                />
                <label for="red"><span></span></label>
              </div>
              <div>
                <input
                  data-image="blue"
                  type="radio"
                  id="blue"
                  name="color"
                  value="blue"
                />
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input
                  data-image="black"
                  type="radio"
                  id="black"
                  name="color"
                  value="black"
                />
                <label for="black"><span></span></label>
              </div>
            </div>
          </div>

          <!-- Weight -->
          <div class="cable-config">
            <span>Choose your weight</span>

            <div class="weight-choose">
              <button>1kg</button>
              <button>5kg</button>
              <button>10kg</button>
              <button>More</button>
            </div>

            <a href="#">More about the meat, ingredients & weight</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>399kr/kg</span>
          <a href="#" class="cart-btn">Add to cart</a>
        </div>
      </div>
    </main>

                <li class="f1">Main Page</li>
                <li class="f1">Privacy Policy</li>
                <li class="f1">Categories</li>
                <li class="f1">Contact Us</li>
                </footer>
                -->
  </body>
</html>
