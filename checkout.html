        <div class="hamburger">
            <!-- toggle -->
            <svg class="cart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

            <input type="checkbox" id="nav-toggle" />
            <label class="nav-toggle" for="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <!-- Offcanvas -->

            <nav class="menu">
                <ul class="nav-list">
                    <li class="nav-list__item"><a class="a2" href="homepage.html" title="Home">Home</a></li>
                    <li class="nav-list__item"><a class="a2" href="productpage.html" title="Product Page">Product Page</a></li>
                    <li class="nav-list__item"><a class="a2" href="detailpage.html" title="Detail page">Detail Page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="wrapper">
        <div class="payment">
            <div class="payment_product">
                <div>
                    <h2>Angus Meat</h2>
                    <div class="price">
                        399kr
                    </div>
                </div>
            </div>

            <div class="payment_bill">
                <h3>Order Summary</h3>
                <ul>
                    <li>
                        <span>399 x 1 item</span>
                        <span>399.00 kr</span>
                    </li>
                    <li>
                        <span>Discount</span>
                        <span>10%</span>
                    </li>
                    <li>
                        <span>Subtotal</span>
                        <span>399.00 kr</span>
                    </li>
                    <li>
                        <span>Tax</span>
                        <span>50kr</span>
                    </li>
                    <li>
                        <span>Total</span>
                        <span>389.00kr</span>
                    </li>
                </ul>
                <hr>
                <h3>Payment Detail</h3>
                <form action="/" class="payment_form">
                    <div class="form-input">

                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Adress">
                        <input type="text" placeholder="Postal Code">
                        <input type="text" placeholder="Phone Number">
                        <input type="text" placeholder="Card Number">
                    </div>
                    <div class="form-input">
                        <select>
                            <option>Month</option>
                        </select>
                        <select>
                            <option>Year</option>
                        </select>
                        <input type="text" placeholder="CVC">
                    </div>
                    <button type="submit">Confirm</button>
                </form>
            </div>

        </div>
    </div>
